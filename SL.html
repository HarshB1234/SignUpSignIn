<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="login">
        <h3 class="ml-5">Login</h3>
        <input type="text" class="ml-5 mb-2 pl-2" style="border-radius: 40px;" id="username" placeholder="Username"><br>
        <input type="password" class="ml-5 mb-2 pl-2" style="border-radius: 40px;" id="password"
            placeholder="Password"><br>
        <input type="button" onclick="login()" class="ml-5 mb-2 pl-2 pr-2" style="border-radius: 40px;" value="Login">
        <p class="ml-5" style="font-size: 14px;">New User? <a href="#" onclick="signuplink()">Sign Up</a></p>
    </div>

    <div id="signup" style="display: none;">
        <h3 class="ml-5">Sign Up</h3>
        <input type="text" class="ml-5 mb-2 pl-2" style="border-radius: 40px;" id="username1"
            placeholder="Username"><br>
        <input type="email" class="ml-5 mb-2 pl-2" style="border-radius: 40px;" id="email"
            placeholder="E-mail Id"><br>
        <input type="password" class="ml-5 mb-2 pl-2" style="border-radius: 40px;" id="password1"
            placeholder="Password"><br>
        <input type="password" class="ml-5 mb-2 pl-2" style="border-radius: 40px;" id="password2"
            placeholder="Confirm Password"><br>
        <input type="button" onclick="signup()" class="ml-5 mb-2 pl-2 pr-2" style="border-radius: 40px;"
            value="Sign Up">
    </div>
</body>
<script src="SL.js"></script>

</html>
